<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Chat</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0f14;
      color: #00ff9c;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #output {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      border-bottom: 1px solid #1f2933;
      padding: 12px;
      font-size: 14px;
    }

    #status {
      height: 18px;
      padding-left: 10px;
      font-size: 12px;
      color: #7fffd4;
    }

    #command {
      width: 100%;
      background: black;
      color: #00ff9c;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 12px;
    }

    @media (max-width: 600px) {
      #output {
        font-size: 13px;
      }
      #command {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <div id="output"></div>
  <div id="status"></div>
  <input id="command" placeholder="type command..." autofocus />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- App -->
  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Terminal Chat</title>
  <style>
    body {
      background: #0b0f14;
      color: #00ff9c;
      font-family: monospace;
      padding: 20px;
    }
    #output {
      height: 80vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #1f2933;
      padding: 10px;
    }
    #command {
      width: 100%;
      background: black;
      color: #00ff9c;
      border: none;
      outline: none;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="output">Terminal Chat v1.0</div>
<input id="command" placeholder="type command..." autofocus />

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="script.js"></script>

</body>
</html>
